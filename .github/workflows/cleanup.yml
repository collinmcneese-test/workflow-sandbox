name: cleanup

on:
  workflow_run:
    workflows: [artifacts]
    types:
      - completed

jobs:

  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          version: 16
      - run: npm install @octokit/action
      - run: npx node artifacts.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.event.workflow_run.id }}
